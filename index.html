<body>

  <!-- header -->
  <header>
    <h1>LES PETITS PLATS<div id="logo">
        <div id="logo1"></div>
        <div id="logo2"></div>
      </div>
    </h1>
    <p class="col-md-8 offset-md-2">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</p>
    <div class="search col-md-8 offset-md-2">
      <form class="search_bar" action="#" method="get">
        <input type="text" name="search_bar_input" id="search_bar_input"
          placeholder="Rechercher une recette, un ingrédient, ... ">
        <button type="button" id="cancel" class="btn text-muted"><span class="sr-only">Annuler recherche</span><i
            class="bi bi-x-lg"></i></button>
        <button type="button" id="search-btn" class="btn btn-black"><span class="sr-only">Rechercher</span><i

      </form>
    </div>
  </header>

  <main>
    <div class="recipes-container">
      <!-- filters -->
      <section id="filters">
        <div class="dropdowns">
          <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Ingrédients</button>
            <div id="myDropdown" class="dropdown-content">
              <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
              <a href="#about">About</a>
              <a href="#base">Base</a>
              <a href="#blog">Blog</a>
              <a href="#contact">Contact</a>
              <a href="#custom">Custom</a>
              <a href="#support">Support</a>
              <a href="#tools">Tools</a>
            </div>
          </div>
          <select class="selectpicker" data-live-search="true" multiple>
            <option data-tokens="ketchup mustard">Hot Dog, Fries and a Soda</option>
            <option data-tokens="mustard">Burger, Shake and a Smile</option>
            <option data-tokens="frosting">Sugar, Spice and all things nice</option>
          </select>
        </div>

        <div id="nb-recipes">50 recettes</div>
      </section>

      <!-- recipes -->
      <section id="recipes">
        <div class="row row-cols-1 row-cols-md-3 g-5" id="recipes-container">
        </div>
      </section>
    </div>
  </main>
  <script src="data/recipes.js"></script>
  <script src="scripts/factories/recipe.js"></script>
  <script src="scripts/utils/recipesFinder.js"></script>

</body>

<script>
  /* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
  function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
  }

  function filterFunction() {
    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    div = document.getElementById("myDropdown");
    a = div.getElementsByTagName("a");
    for (i = 0; i < a.length; i++) {
      txtValue = a[i].textContent || a[i].innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        a[i].style.display = "";
      } else {
        a[i].style.display = "none";
      }
    }
  }
</script>
