<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Les petits plats</title>
  <meta name="author" content="sébastien de Gouy">
  <meta name="description" content="Recherches de recettes">
  <meta name="keywords" content="recettes, ingrédients">
  <meta name="robots" content="index,follow">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>

  <!-- header -->
  <header>
    <div id="title-container">
      <h1>LES PETITS PLATS</h1>
      <div id="logo">
        <div id="logo1"></div>
        <div id="logo2"></div>
      </div>
    </div>

    <p class="col-md-8 offset-md-2">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</p>
    <div class="search col-md-8 offset-md-2">
      <form class="search_bar" action="#" method="get">
        <label for="search_bar_input" class="sr-only">recherche dans la recette et les ingrédients</label>
        <input type="text" name="search_bar_input" id="search_bar_input"
          placeholder="Rechercher une recette, un ingrédient, ... ">
        <label for="cancel" class="sr-only">Annuler recherche</label>
        <button type="button" id="cancel" class="btn text-muted">
          <em class="bi bi-x-lg"></em>
        </button>
        <em class="btn btn-black bi bi-search"></em>
      </form>
    </div>
  </header>

  <main>
    <div class="recipes-container">
      <!-- filters -->
      <div id="filters">
        <div class="dropdowns col-sm-10 col-lg-10 col-xl-7">
          <div class="dropdown">
            <button id="ingredients-dropbtn" class="dropbtn">Ingrédients
              <span class="bi bi-chevron-down" id="ingredients-chevron-down"></span>
              <span class="bi bi-chevron-up" id="ingredients-chevron-up"></span>
            </button>
            <div id="ingredients-dropdown" class="dropdown-content">
              <div class="dropdown-search">
                <label for="ingredient-search" class="sr-only">recherche dans les ingrédients</label>
                <input type="text" class="searchTag text-muted" id="ingredient-search" title="ingredient-search">
                <label for="cancel-ingredient" class="sr-only">Annuler</label>
                <button type="button" id="cancel-ingredient" class="text-muted btn-small">
                  <em class="bi bi-x-lg text-muted"></em>
                </button>
                <em class="bi bi-search mag text-muted" id="mag-ingredient"></em>
              </div>
              <div id="dropdown-list-ingredients" class="drop-list">
              </div>
            </div>
          </div>
          <div class="dropdown">
            <button id="appliance-dropbtn" class="dropbtn">Appareils
              <span class="bi bi-chevron-down" id="appliance-chevron-down"></span>
              <span class="bi bi-chevron-up" id="appliance-chevron-up"></span>
            </button>
            <div id="appliance-dropdown" class="dropdown-content">
              <div class="dropdown-search">
                <label for="appliance-search" class="sr-only">recherche dans les appareils</label>
                <input type="text" class="searchTag text-muted" id="appliance-search" title="appliance-search">
                <label for="cancel-appliance" class="sr-only">Annuler</label>
                <button type="button" id="cancel-appliance" class="text-muted btn-small">
                  <em class="bi bi-x-lg text-muted"></em>
                </button>
                <em class="bi bi-search mag text-muted" id="mag-appliance"></em>
              </div>
              <div id="dropdown-list-appliance" class="drop-list">
              </div>
            </div>
          </div>
          <div class="dropdown">
            <button id="ustensils-dropbtn" class="dropbtn">Ustensiles
              <span class="bi bi-chevron-down" id="ustensils-chevron-down"></span>
              <span class="bi bi-chevron-up" id="ustensils-chevron-up"></span>
            </button>
            <div id="ustensils-dropdown" class="dropdown-content">
              <div class="dropdown-search">
                <label for="ustensils-search" class="sr-only">recherche dans les ustensiles</label>
                <input type="text" class="searchTag text-muted" id="ustensils-search" title="ustensils-search">
                <label for="cancel-ustensils" class="sr-only">Annuler</label>
                <button type="button" id="cancel-ustensils" class="text-muted btn-small">
                  <em class="bi bi-x-lg text-muted"></em>
                </button>
                <em class="bi bi-search mag text-muted" id="mag-ustensils"></em>
              </div>
              <div id="dropdown-list-ustensils" class="drop-list">
              </div>
            </div>
          </div>
        </div>
        <div id="nb-recipes" class="">recettes</div>
      </div>
      <!-- tags -->
      <div id="tags"></div>
      <!-- recipes -->
      <div id="recipes">
        <div class="row row-cols-1 row-cols-md-3 g-5" id="recipes-container">
        </div>
      </div>
    </div>
  </main>
  <script src="scripts/factories/recipe.js"></script>
  <script src="scripts/factories/tags.js"></script>
  <script src="scripts/utils/recipesFinder.js"></script>
  <script src="scripts/utils/tagManager.js"></script>
  <script src="scripts/pages/index.js"></script>

</body>

</html>
