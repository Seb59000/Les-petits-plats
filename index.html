<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Les petits plats</title>
  <meta name="author" content="sébastien de Gouy">
  <meta name="description" content="Recherches de recettes">
  <meta name="keywords" content="recettes, ingrédients">
  <meta name="robots" content="index,follow">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>

  <!-- header -->
  <header>
    <h1>LES PETITS PLATS<div id="logo">
        <div id="logo1"></div>
        <div id="logo2"></div>
      </div>
    </h1>
    <p class="col-md-8 offset-md-2">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</p>
    <div class="search col-md-8 offset-md-2">
      <form class="search_bar" action="#" method="get">
        <input type="text" name="search_bar_input" id="search_bar_input"
          placeholder="Rechercher une recette, un ingrédient, ... ">
        <button type="button" id="cancel" class="btn text-muted">
          <div class="sr-only">Annuler recherche</div><i class="bi bi-x-lg"></i>
        </button>
        <i class="btn btn-black bi bi-search"></i>
      </form>
    </div>
  </header>

  <main>
    <div class="recipes-container">
      <!-- filters -->
      <section id="filters">
        <div class="dropdowns">
          <div class="dropdown">
            <button id="ingredients-dropbtn" class="dropbtn">Ingrédients
              <span class="bi bi-chevron-down" id="ingredients-chevron-down"></span>
              <span class="bi bi-chevron-up" id="ingredients-chevron-up"></span>
            </button>
            <div id="ingredients-dropdown" class="dropdown-content">
              <div class="dropdown-search">
                <input type="text" class="searchTag text-muted" id="ingredientTag">
                <button type="button" id="cancel-ingredient" class="text-muted btn-small">
                  <span class="sr-only">Annuler</span>
                  <i class="bi bi-x-lg text-muted"></i>
                </button>
                <i class="bi bi-search mag text-muted" id="mag-ingredient"></i>
              </div>
              <div id="dropdown-list-ingredients" class="drop-list">
              </div>
            </div>
          </div>
        </div>
        <div id="nb-recipes">recettes</div>
      </section>
      <!-- tags -->
      <section id="tags"></section>
      <!-- recipes -->
      <section id="recipes">
        <div class="row row-cols-1 row-cols-md-3 g-5" id="recipes-container">
        </div>
      </section>
    </div>
  </main>
  <script src="scripts/factories/recipe.js"></script>
  <script src="scripts/factories/tags.js"></script>
  <script src="scripts/utils/recipesFinder.js"></script>
  <script src="scripts/utils/tagManager.js"></script>
  <script src="scripts/pages/index.js"></script>

</body>

</html>
